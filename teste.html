<html>
	<head></head>
	<body>
		<canvas id="CascadeCanvas"></canvas>
		<script src="cc.js"></script>
		<script>

			CC.loadScreens();

			var triggeredTimes = 0;

			var el = CC.new("#El", {
				x: 60,
				y: 90,
				w: 30,
				h: 30
			});

			var el2 = CC.new("#El2", {
				x: 60,
				y: 90,
				w: 30,
				h: 30,
				clickable: true,
				zIndex: -1
			});

			el.onClick(function(){
				triggeredTimes++;
			});

			console.log(triggeredTimes);

			CC.trigger("click", {
				offsetX: 70,
				offsetY: 100,
				screen: {
					htmlId: "CascadeCanvas"
				}
			});

			console.log(triggeredTimes);

			CC.trigger("click", {
				offsetX: 50,
				offsetY: 100,
				screen: {
					htmlId: "CascadeCanvas"
				}
			});

			console.log(triggeredTimes);
		    
		</script>
	</body>
</html>
